buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.performancetweaker.app"
        versionCode 26
        versionName "0.2.11"
        minSdkVersion 15
        targetSdkVersion 28
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField 'boolean', 'ENABLE_ANALYTICS', 'false'
         //   buildConfigField 'String', 'ANALYTICS_KEY', ANALYTICS_KEY
        }
        release {
            debuggable false
            minifyEnabled false
            buildConfigField 'boolean', 'ENABLE_ANALYTICS', 'true'
       //     buildConfigField 'String', 'ANALYTICS_KEY', ANALYTICS_KEY
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven {
        url uri('mint-plugin-repo-5.2.1')
    }
    maven {
        url "https://maven.google.com"
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {

    ext {
        supportLibVersion = '28.0.0'
    }

    implementation files('libs/RootTools-3.4.jar')
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:cardview-v7:${supportLibVersion}"
    implementation 'com.splunk:mint-android-sdk:5.2.1'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true;
    }
}
